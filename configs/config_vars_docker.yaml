worker-threads: 4
worker-fs-threads: 2
worker-mon-threads: 1

logger-level: info

is-testing: false

server-port: 8080
monitoring-port: 8081

database: postgres
token_expiry_hours: 1

registry-shards-amount: 256
mailbox-queue-type: Vyukov
mailbox-registry-type: ShardedMap
limiter-registry-type: ShardedMap

config-cache: cache/cache.json
config-server-url: http://localhost:8083

pg-connection: 'postgresql://chat-user:password@service-postgres:5432/chat_service'
