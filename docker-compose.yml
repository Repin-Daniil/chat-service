services:
  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/var/www/www:ro
    depends_on:
      - chat-server
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    container_name: service-postgres
    image: postgres:12
    environment:
      POSTGRES_DB: chat_service
      POSTGRES_USER: chat-user
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgresql/schemas:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat-user -d chat_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
  
  
  chat-server:
    container_name: chat-server
    build: .
    ports:
      # Оставляем только для отладки, в продакшене можно убрать, т.к. nginx ходит внутри сети
      - "8080:8080" 
      - "8081:8081"
    volumes:
      - ./configs/config_vars_docker.yaml:/app/configs/config_vars.yaml
      - ./configs/dynamic_config_fallback.json:/app/configs/dynamic_config_fallback.json
      - userver_cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin


volumes:
  userver_cache:
  postgres_data:
  grafana:
