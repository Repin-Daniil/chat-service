services:
  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./www:/var/www/www:ro
    depends_on:
      - chat-server
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # for frontend develop
    # extra_hosts: 
      # - "host.docker.internal:host-gateway"

  postgres:
    container_name: service-postgres
    image: postgres:12
    environment:
      POSTGRES_DB: chat_service
      POSTGRES_USER: chat-user
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgresql/schemas:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat-user -d chat_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
  
  
  chat-server:
    container_name: chat-server
    build: .
    # ports:
    #   - "8080:8080" 
    #   - "8081:8081"
    volumes:
      - ./configs/config_vars_docker.yaml:/app/configs/config_vars.yaml
      - ./configs/dynamic_config_fallback.json:/app/configs/dynamic_config_fallback.json
      - userver_cache:/app/cache
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    depends_on:
      postgres:
        condition: service_healthy
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro


volumes:
  userver_cache:
  postgres_data:
  grafana:
