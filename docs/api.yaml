openapi: 3.0.0
info:
  title: Chat API
  description: MVP чата-хаба на userver
  version: 1.0.0

servers:
  - url: /v1
    description: Основной шлюз API

security:
  - BearerAuth: []

tags:
  - name: Auth
    description: Аутентификация и регистрация
  - name: Users
    description: Управление пользователями
  - name: Messages
    description: Отправка и получение сообщений
  - name: Chats
    description: Управление чатами

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  parameters:
    ChatIdParam:
      name: chat_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  
    UsernameParam:
      name: username
      in: path
      required: true
      schema:
        type: string
    
    SessionIdParam:
      name: session_id
      in: path
      required: true
      description: ID сессии пользователя
      schema:
        type: string

  schemas:
    # Error
    Error:
      type: object
      properties:
        code:
          type: string
          example: "400"
        message:
          type: string
          example: "Неверное имя пользователя или пароль"
        details:
          type: object
          properties:
            errors:
              type: object
              description: Ошибки валидации по полям
              additionalProperties:
                type: array
                items:
                  type: string
    # Token
    AuthToken:
      type: object
      required:
        - access-token
      properties:
        access-token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

    # Users
    UserRegistrationRequest:
      type: object
      additionalProperties: false
      required: [user]
      properties:
        user:
          type: object
          additionalProperties: false
          required: [username, password, display_name]
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 32
            password:
              type: string
              minLength: 8
            display_name:
              type: string
              minLength: 3
              maxLength: 50
            biography:
              type: string
              maxLength: 180

    UserLoginRequest:
      type: object
      additionalProperties: false
      properties:
        user:
          type: object
          additionalProperties: false
          required: [username, password]
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 32
            password:
              type: string
              minLength: 8

    UserRegistered:
      type: object
      properties:
        username:
          type: string
          example: alice
        token:
          $ref: "#/components/schemas/AuthToken"
        
    UserLoggedIn:
      type: object
      properties:
        token:
          $ref: "#/components/schemas/AuthToken"

    UserProfile:
      type: object
      properties:
        username:
          type: string
          example: alice
        display_name:
          type: string
          example: "Daniil Repin"
        biography:
          type: string
          example: "My biography"

    UserUpdateRequest:
      type: object
      additionalProperties: false
      required: [user]
      properties:
        user:
          type: object
          additionalProperties: false
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 32
            password:
              type: string
              minLength: 8
            display_name:
              type: string
              minLength: 3
              maxLength: 50
            biography:
              type: string
              maxLength: 180
    
    # Messages
    SendMessageRequest:
      type: object
      description: Сообщение для отправки
      properties:
        message:
          type: object
          properties:
            recipient:
              type: string
              description: Username пользователя, которому отправляется сообщение
            payload:
              type: string
              description: Текст сообщения
              example: "Hello, World!"
          required:
            - recipient
            - payload

    Message:
      type: object
      required:
        - sender
        - text
      properties:
        sender:
          type: string
          description: Username пользователя-отправителя
          example: "user123"
        text:
          type: string
          description: Текст сообщения
          example: "Hello, World!"
      description: Сообщение

    PolledMessages:
      type: object
      required:
        - resync_required
      properties:
        resync_required:
          type: boolean
          description: Флаг необходимости ресинхронизации сообщений
          example: false
        messages:
          type: array
          description: Массив сообщений
          items:
            $ref: '#/components/schemas/Message'
          example:
            - sender: "alice"
              text: "First message"
            - sender: "bob"
              text: "Second message"
      description: Новые сообщения

    SessionParams:
      type: object
      required:
        - session_id
      properties:
        session_id:
          type: string
          description: ID сессии
          format: uuid
      description: Созданная сессия
      
